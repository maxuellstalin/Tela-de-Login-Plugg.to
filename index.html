<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Plugg.to</h2>

            <div class="second-column">

                <div class="social-media">
                 <ul class="list-social-media">
                     <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                     <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                     <a  class="link-social-media"href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                 </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use seu e-mail para registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>

                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">sign up</a></button>
                </form>
            </div><!-- second-column -->
        </div><!-- first-content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja Plugg.to</h2>
                <p class="description  description-primary">Insira seus dados pessoais</p>
                <p class="description  description-primary">e comece a vender conosco</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a  class="link-social-media"href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use seu e-mail para registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div><!-- second-column -->
        </div><!-- second-content -->
